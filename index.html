<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Jane World Clock</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="world-clock">
        <header>
            <h1>World Clock <img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/799/original/images.jpg?1733075777"
                    alt="World Clock" class="logo"></h1>
        </header>

        <div class="city-selector">
            <select id="city" aria-label="Select a city">
                <option value="" hidden disabled selected>Select a City</option>
                <option value="current">🌍 My current location</option>
                <option value="Africa/Addis_Ababa">🇪🇹 Addis Ababa</option>
                <option value="Asia/Kuala_Lumpur">🇲🇾 Kuala Lumpur</option>
                <option value="Europe/Helsinki">🇫🇮 Helsinki</option>
                <option value="America/Vancouver">🇨🇦 Vancouver</option>
                <option value="Antarctica/South_Pole">🇦🇶 South Pole</option>
                <option value="Argentina/Buenos_Aires">🇦🇷 Buenos Aires</option>
                <option value="Australia/Canberra">🇦🇺 Canberra</option>
                <option value="Pacific/Auckland">🇳🇿 Auckland</option>
            </select>
        </div>

        <div id="cities">
            <div class="city" id="berlin">
                <div>
                    <h2>Berlin <img
                            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/777/original/de-ezgif.com-webp-to-jpg-converter_%281%29.jpg?1733065989"
                            alt="Germany Flag"></h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>

            <div class="city" id="brisbane">
                <div>
                    <h2>Brisbane <img
                            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/778/original/au-ezgif.com-webp-to-jpg-converter_%281%29.jpg?1733066753"
                            alt="Australia Flag"></h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>

            <div class="city" id="chicago">
                <div>
                    <h2>Chicago <img
                            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/774/original/Flag-United-States-of-America-ezgif.com-webp-to-jpg-converter.jpg?1733064689"
                            alt="America Flag"></h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>

            <div class="city" id="london">
                <div>
                    <h2>London <img
                            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/936/original/gb-eng-ezgif.com-webp-to-jpg-converter.jpg?1733228277"
                            alt="London Flag"></h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>

            <div class="city" id="namibia">
                <div>
                    <h2>Nambia <img
                            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/797/original/na-ezgif.com-webp-to-jpg-converter.jpg?1733075233"
                            alt="Nambia Flag"></h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>

            <div class="city" id="santiago">
                <div>
                    <h2>Santiago <img
                            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/798/original/cl-ezgif.com-webp-to-jpg-converter.jpg?1733075434"
                            alt="Santiago Flag"></h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>


            <div class="city" id="seoul">
                <div>
                    <h2>Seoul <img
                            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/796/original/ezgif.com-webp-to-jpg-converter_%282%29.jpg?1733074546"
                            alt="South Korea Flag"></h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>

        </div>



        <footer>
            <p>
                This project was coded by
                <a href="#" target="_blank">👩‍💻 Chioma Jane Agwuncha,</a>
                is

                <a href="https://github.com/Jane0056/Jane-World-Clock-App-Project" target="_blank"> open-source on
                    GitHub</a>

                and is
                <a href="https://janny-worldclock-project.netlify.app/" target="_blank">hosted on Netlify</a>
            </p>
        </footer>

    </div>
    <script src="script.js"></script>

</body>

</html>
